name: Pipeline COVID

on:
  schedule:
    - cron: '0 3 * * *'   # Todos los dÃ­as a las 03:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: pip install -r requirements.txt

      - name: ğŸ“¥ Ejecutar extracciÃ³n
        run: python src/data_extraction.py

      - name: ğŸ§¹ Ejecutar limpieza
        run: python src/data_cleaning.py

      - name: ğŸ”„ Ejecutar transformaciÃ³n
        run: python src/data_transform.py

      - name: ğŸ“Š Ejecutar anÃ¡lisis
        run: python src/data_analysis.py

      - name: âœ… Verificar archivos procesados
        run: ls -lh data/processed/

      - name: â¬†ï¸ Subir cambios al repositorio
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/processed/*.csv
          git commit -m "ğŸ“ˆ Pipeline ejecutado automÃ¡ticamente: actualizaciÃ³n de datos procesados"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
